<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1> Job Application</h1>
        <label for name>NAME:</label><br />
        <select>
            <option value="None">None</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
            <option value="Ms.">Ms.</option>
        </select>
        <input type="text" name="fname" id="fullname" class="one" placeholder="Full name" required>
        <br />
        <label for email>E-MAIL:</label><br />
        <input type="email" name="email" id="email" class="two" placeholder="Enter your email" required>
        <br />
        <label for="number">PHONE NUMBER:</label><br />
        <input type="tel" name="number" id="number" class="two" placeholder="Enter your number" required>
        <br />
        <label for="gender">GENDER:</label><br />
        <input type="radio" name="gender" id="gender" class="two" value="male" required>Male
        <input type="radio" name="gender" id="gender" class="two" value="female">Female
        <input type="radio" name="gender" id="gender" class="two" value="other">others<br />
        <label for="linkedin">LINKEDIN:</label><br />
        <input type="linkedin" type="text" id="http://" class="two" placeholder="Linkedin link"><br />
        <label for="number">YEAR OF GRADUATION:</label><br />
        <input type="tel" name="number" id="number" class="two" placeholder="Year of graduation" required>
        <br />
        <label for="Area of interest">AREA OF INTEREST:</label><br />
        <select name="area of interest" id="Area of interest" class="two" required>
            <option value="Machine Learning"> Machine Learning </option>
            <option value="Cybersecurity "> Cybersecurity</option>
            <option value="Cloud Computing"> Cloud Computing </option>
        </select><br />
        <label for="skill set">SKILL SET:</label><br />
        <input type="text" name="skill" id="skill set" class="two" placeholder="Skill set" required>
        <br />
        <label for="location">PREFERRED LOCATION:</label><br />
        <input type="checkbox" id="location1" name="location1" class="two">
        <label for="location1">Chennai</label><br />
        <input type="checkbox" id="location2" name="location2" class="two">
        <label for="location2"> Madurai</label><br />
        <input type="checkbox" id="location3" name="location3" class="two">
        <label for="location3">Coimbatore </label><br />
        <label>RESUME(less than 5 Mb):</label>
        <input type="file" name="RESUME" id="resume" required>
        <br />
        <div class="applicationDiv"><button id="applicationButton"> Submit </button></div>
    </form>
</body>

</html>
